name: Krold Auto-Post Bot

on:
  schedule:
    - cron: '30 15 * * *' # Roz 9:00 PM IST par chalega
  workflow_dispatch: # Manual button se chalane ke liye

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install instagrapi moviepy requests google-api-python-client google-auth-oauthlib

      - name: Run Multi-Bot
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          INSTA_USERNAME: ${{ secrets.INSTA_USERNAME }}
          INSTA_PASSWORD: ${{ secrets.INSTA_PASSWORD }}
          INSTA_SESSION_JSON: ${{ secrets.INSTA_SESSION_JSON }}
          YT_TOKEN_JSON: ${{ secrets.YT_TOKEN_JSON }}
        run: python multi_bot.py
