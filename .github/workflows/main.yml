name: Krold Master AutoPost

on:
  schedule:
    # 7:00 PM IST = 13:30 UTC
    - cron: '30 13 * * *' 
  workflow_dispatch: # Manual Button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install FFmpeg & Fixed Libraries
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install --upgrade pip
          pip install "moviepy<2.0.0" "pydantic<2.0" instagrapi requests google-api-python-client google-auth-oauthlib

      - name: Run Bot with Random Delay
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          INSTA_USERNAME: ${{ secrets.INSTA_USERNAME }}
          INSTA_PASSWORD: ${{ secrets.INSTA_PASSWORD }}
          INSTA_SESSION_JSON: ${{ secrets.INSTA_SESSION_JSON }}
          YT_TOKEN_JSON: ${{ secrets.YT_TOKEN_JSON }}
        run: |
          # ðŸŽ² 0 se 3600 seconds (1 ghanta) ke beech random delay
          delay=$((RANDOM % 3601))
          echo "Waiting for $delay seconds before posting..."
          sleep $delay
          python multi_bot.py
