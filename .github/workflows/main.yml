name: Krold Master AutoPost

on:
  schedule:
    # ‚è±Ô∏è Target 1: Subah 10:00 AM se 11:00 AM IST (04:30 UTC)
    - cron: '30 04 * * *' 
    # ‚è±Ô∏è Target 2: Shaam 07:00 PM se 08:00 PM IST (13:30 UTC)
    - cron: '30 13 * * *' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install FFmpeg & Libraries
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install "moviepy<2.0.0" "pydantic<2.0" instagrapi requests google-api-python-client google-auth-oauthlib

      - name: Run Bot with Random Delay
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          INSTA_USERNAME: ${{ secrets.INSTA_USERNAME }}
          INSTA_PASSWORD: ${{ secrets.INSTA_PASSWORD }}
          INSTA_SESSION_JSON: ${{ secrets.INSTA_SESSION_JSON }}
          YT_TOKEN_JSON: ${{ secrets.YT_TOKEN_JSON }}
        run: |
          # üé≤ 0 se 3600 seconds (1 ghanta) ka random delay
          # Isse subah 10-11 bje aur shaam 7-8 bje ke beech random posting hogi
          delay=$((RANDOM % 3601))
          echo "Waiting for $delay seconds..."
          sleep $delay
          python multi_bot.py

      - name: Commit and Push History
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posted_videos.txt
          git commit -m "Update posted videos history [skip ci]" || echo "No changes to commit"
          git push
